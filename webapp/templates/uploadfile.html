{% extends 'base_u.html' %}
{% block content %}
<font size="+1" color="red">{{msg}}
<center>
</font>
<h2>File Upload</h2>
<br>


	
<form class="w3-container" method="post" action="/fileupload/">
	{% csrf_token %} 
<table width="50%" id="tab"> 

                    <tr><td><strong>Select File</strong>
					<input  class="form-control"    type="file" name="file" placeholder="Name" required="required"   size="50"  ></input></td></tr>
                    <tr><td><input  class="form-control"    type="text" name="Title" placeholder="Enter Title of the file" required="required"   size="50"  onblur="validate1()"></input></td></tr>
                    <tr><td>
					
					<select name="access" class="form-control"    >
						<option value="public"> Public
						<option value="private"> Private
					</select>
		
	 

					<tr><td><input type="submit"  class="form-control"   value="Upload"  size="50"  >
                
</table>
</form>

{% endblock %}
